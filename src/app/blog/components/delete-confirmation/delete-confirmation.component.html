<div class="modal fade" tabindex="-1" [id]="modalId">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Blog Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cancel.emit()" class="btn btn-outline-dark">Cancel</button>
        <button type="button" (click)="confirm.emit()" class="btn btn-danger">Delete Post</button>
      </div>
    </div>
  </div>
</div>
