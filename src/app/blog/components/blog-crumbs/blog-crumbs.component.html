<span class="my-2 d-flex justify-content-start align-items-center text-primary">
  <ng-container *ngFor="let crumb of data; let i = index">
    <a [routerLink]="crumb.link" class="mr-2">{{ crumb.title }}</a>
    <i class="fa-solid fa-caret-right mr-2" *ngIf="i < data.length - 1 || i === 0"></i>
  </ng-container>
</span>
