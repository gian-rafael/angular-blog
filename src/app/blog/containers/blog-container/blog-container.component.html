<section class="offset-md-2 col-12 col-md-8 p-4 p-md-0">
  <div class="d-flex justify-content-between align-items-center py-2">
    <blog-crumbs [data]="crumbs"></blog-crumbs>
    <a [routerLink]="['/blog', 'new']" class="btn btn-outline-dark"><i class="fa-solid fa-add mr-2"></i>Create Post</a>
  </div>
  <div>
    <ng-container *ngFor="let blog of blogs$ | async">
      <blog-item [blog]="blog"></blog-item>
    </ng-container>
  </div>
</section>
