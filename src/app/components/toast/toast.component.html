<div class="toast app-toast" [id]="id" data-delay="2000" data-autohide="true">
  <ng-container *ngIf="toastData$ | async as toast">
    <div class="toast-header text-light"
      [ngClass]="{'bg-info': toast.type === 'info', 'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'error'}">
      <strong class="mr-auto">{{ toast.title }}</strong>
      <button type="button" class="ml-2 mb-1 close text-light" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ toast.description }}
    </div>
  </ng-container>
</div>
