<button
  class="rounded w-100 mb-2 p-3 d-flex text-dark blog-item border-faded-dark justify-content-between align-items-stretch"
  (click)="onItemClick()">
  <div class="d-flex flex-column justify-content-around">
    <h3 class="m-0 text-left">{{ blog.title }}</h3>
    <p class="m-0 text-faded-dark text-left">Posted By: {{ blog.user.displayName }}</p>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <i class="fa-solid fa-eye"></i>
  </div>
</button>
